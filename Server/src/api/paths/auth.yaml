paths:
  /auth/signup:
    post:
      tags:
        - Auth
      summary: User signup
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /auth/signin:
    post:
      tags:
        - Auth
      summary: User signin
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        "200":
          description: Signed in successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: "#/components/schemas/User"
                  token:
                    type: string
                    example: "jwt-token-string"

  /auth/github:
    post:
      tags:
        - Auth
      summary: User signup/login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Github Login
              properties:
      responses:
        "201/200":
          description: User created successfully/User Login successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"

  /auth/google:
    post:
      tags:
        - Auth
      summary: User signup/login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - Google Login
              properties:
      responses:
        "201/200":
          description: User created successfully/User Login successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
